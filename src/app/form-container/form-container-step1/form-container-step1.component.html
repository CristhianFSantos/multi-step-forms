<form [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Ex. Cristhian" formControlName="firstName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Ex. Santos" formControlName="lastName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Bith Date</mat-label>
    <input matInput type="date" formControlName="bithDate" />
  </mat-form-field>
  <button mat-raised-button (click)="navigate()" color="primary">Next</button>
</form>
